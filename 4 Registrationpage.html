<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <form action="#" onsubmit="return submit()">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <br />
            <h1>Registration Form</h1>
            <br />
            <label for="" class="form-label">Username</label>
            <input
              id="uname"
              type="text"
              class="form-control"
              placeholder="Enter Username"
            />
            <span id="username"></span> <br />
            <label for="" class="form-label">Password</label>
            <input
              id="pwd"
              type="password"
              class="form-control"
              placeholder="Enter Password"
            />
            <span id="password"></span> <br />
            <label for="" class="form-label">E-Mail</label>
            <input
              id="mail"
              type="text"
              class="form-control"
              placeholder="Enter E-Mail Id"
            />
            <span id="email"></span> <br />
            <label for="" class="form-label">Phone No.</label>
            <input
              id="mnum"
              type="text"
              class="form-control"
              placeholder="Enter Mobile Number"
            />
            <span id="mnumber"></span> <br />
            <div class="text-center">
              <button class="btn btn-success">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script>
      function submit() {
        let un = document.getElementById("uname").value;
        let pd = document.getElementById("pwd").value;
        let ml = document.getElementById("mail").value;
        let ph = document.getElementById("mnum").value;

        let a = /^[a-zA-Z0-9]+$/;
        let m = /@gmail\.com$/;

        if (un.match(a)) {
          document.getElementById("username").innerHTML = "";
          if (ml.match(m)) {
            document.getElementById("email").innerHTML = "";
            if (pd.length <= 7 || pd.length > 8) {
              document.getElementById("password").innerHTML = "***";
              if (ph.length != 10) {
                document.getElementById("mnumber").innerHTML = "***";
              }
            }
          } 
          else {
            document.getElementById("email").innerHTML = "***";
          }
        } 
        else {
          document.getElementById("username").innerHTML = "***";
        }
      }
    </script>
  </body>
</html>
